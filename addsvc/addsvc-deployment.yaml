apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: addsvc
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: addsvc
    spec:
      containers:
      - name: addsvc
        image: peterbourgon/addsvc:1.0.0
        ports:
        - containerPort: 80
        command: ["/addsvc"]
        args: ["-http-addr=:80", "-zipkin-url=http://zipkin.bourgon.org:9411/api/v1/spans"]
